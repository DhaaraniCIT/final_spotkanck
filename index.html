<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotkanck</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="ui container">
      <div class="ui raised segment">
        <div class="ui grid">
          <div class="row" id="row">
            <div class="sixteen wide mobile eight wide tablet four wide computer column">
              <h3>Choose the Language</h3>
            </div>
            <div class="sixteen wide mobile eight wide tablet twelve wide computer column">
              <select class="ui dropdown" id="dropdown">
                <option value="0">C</option>
                <option value="1">C++</option>
                <option value="2">Python</option>
                <option value="3">PHP</option>
              </select>
            </div>
          </div>
          <div class="row" id="row">
            <div class="sixteen wide mobile eight wide tablet four wide computer column">
              <h3>Choose the Language</h3>
            </div>
            <div class="sixteen wide mobile eight wide tablet twelve wide computer column">
              <textarea rows="20" name="comment" form="usrform">
Enter text here...</textarea>
            </div>
          </div>
          <div class="row" id="row">
            <div class="sixteen wide mobile eight wide tablet four wide computer column">
              <h3>Choose the Language</h3>
            </div>
            <div class="sixteen wide mobile eight wide tablet twelve wide computer column">
              <div class="ui input" id="dropdown">
                <input type="text">
              </div>
            </div>
          </div>
          <div class="row" id="row">
            <div class="sixteen wide mobile eight wide tablet four wide computer column">
              <h3>Output</h3>
            </div>
            <div class="sixteen wide mobile eight wide tablet twelve wide computer column">
              <div class="ui message" id="message">
                <p>We just updated our privacy policy here to better service our customers. We recommend reviewing the changes.</p>
              </div>
            </div>
          </div>
        </div>
        <button id="button" >SUBMIT</button>
      </div>
    </div>
  </body>
</html>
